name: Build Image

on:
  push:
    tags:
      - 'v*.*.*'
      - 'latest'
  pull_request:
    branches:
      - 'master'
      - 'main'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.13.3

      - name: Check Coverage
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-root --with dev
          pytest --cov

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://github.com/marketplace/actions/super-linter
      - name: Super-Linter
        uses: super-linter/super-linter@v5.7.2
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_PYLINT: true

  build:
    needs:
      - lint
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.0.0

      # https://github.com/marketplace/actions/docker-metadata-action
      - name: Meta
        id: meta
        uses: docker/metadata-action@v5.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,event=pr,value=dev
          annotations: |
            org.opencontainers.image.base.name=borgmatic:1.8.x
            org.opencontainers.image.title=Borgmatic Exporter
            org.opencontainers.image.description=Official Borgmatic image bundled with the Prometheus exporter

      - name: Inspect Tags
        run: echo "${{ steps.meta.outputs.tags }}"

      - name: Inspect Labels
        run: echo "${{ steps.meta.outputs.labels }}"

      - name: Inspect Annotations
        run: echo "${{ steps.meta.outputs.annotations }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          platforms: linux/amd64, linux/arm64
          annotations: ${{ steps.meta.outputs.annotations }}
